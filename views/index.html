<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Application</title>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .no-results { 
        color: red;
        font-weight: bold;
      }
      .question {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  
  <body>
<div >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Knowledge Base Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 float-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./allquestion.html">All Question</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
<div class="my">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="input-group mb-3">
            <!-- Search Input and Icon -->
            <input type="text" id="search-query" class="form-control" placeholder="Search...">
            <select id="sort-by" class="form-select">
              <option value="activity">Sort by Activity</option>
              <option value="votes">Sort by Votes</option>
              <option value="creation">Sort by Date</option>
              <option value="comments">Sort by Comments</option>
            </select>
            <!-- Search Button with Icon -->
            <button id="search-btn" class="btn btn-primary">
              <i class="fas fa-search"></i> <!-- Search Icon -->
            </button>
          </div>
  
          <div id="email-section" class="mt-4" style="display: none;">
            <h3>Email Results</h3>
            <div class="input-group mb-3">
              <!-- Email Input with Icon -->
              <span class="input-group-text">
                <i class="fas fa-envelope"></i> <!-- Email Icon -->
              </span>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <!-- Send Email Button with Icon -->
            <button id="send-email-btn" class="btn btn-success mt-2" style="width: 100%;height: 30px;" >
              <i class="fas fa-paper-plane"></i> Send Email <!-- Paper Plane Icon -->
            </button>
          </div>

          <!-- Language Translation Dropdown -->
        <div class="input-group mb-3 mt-4">
          <select id="language-select" class="form-select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <!-- Add more language options as needed -->
          </select>
          <button id="translate-btn" class="btn btn-secondary">Translate</button>
        </div>
  
          <div id="results" class="mt-4"></div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </body>
  
</html>
