<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack Overflow Search</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .no-results {
      color: red;
      font-weight: bold;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Stack Overflow Search</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="input-group mb-3">
          <input type="text" id="search-query" class="form-control" placeholder="Search Stack Overflow...">
          <select id="sort-by" class="form-select">
            <option value="activity">Sort by Activity</option>
            <option value="votes">Sort by Votes</option>
            <option value="creation">Sort by Date</option>
            <option value="comments">Sort by Comments</option>
          </select>
          <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
        <div id="results" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
