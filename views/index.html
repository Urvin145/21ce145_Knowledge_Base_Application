<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Style for Back to Top button */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000; /* Ensure it appears above other elements */
        }

        #back-to-top:hover {
            background-color: #0056b3; /* Darken on hover */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Brand aligned to the left -->
            <a class="navbar-brand" href="#">Knowledge Base</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <!-- Navbar items centered with increased spacing -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-4">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="./allquestion.html">All Questions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="my">
        <div class="container mt-5">
            <!-- This is where the alerts will be prepended -->
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="input-group mb-3">
                        <input type="text" id="search-query" class="form-control" placeholder="Search...">
                        <select id="sort-by" class="form-select">
                            <option value="activity">Sort by Activity</option>
                            <option value="votes">Sort by Votes</option>
                            <option value="creation">Sort by Date</option>
                            <option value="comments">Sort by Comments</option>
                        </select>
                        <button id="search-btn" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <div id="email-section" class="mt-4" style="display: none;">
                        <h3>Email Results</h3>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                            <button id="send-email-btn" class="btn btn-success mt-0" style="height: 100%;">
                                <i class="fas fa-paper-plane"></i> Send Email 
                            </button>
                        </div>
                    </div>

                    <div id="results" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" title="Back to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>

    <script>
        // Show the button when scrolled down 100px
        window.onscroll = function () {
            const backToTopButton = document.getElementById('back-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };

        // Scroll to top when the button is clicked
        document.getElementById('back-to-top').onclick = function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>

</html>
